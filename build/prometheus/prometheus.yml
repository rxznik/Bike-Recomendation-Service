global:
  scrape_interval: "15s"
  scrape_timeout: "10s"

scrape_configs:
  - job_name: 'app'
    static_configs:
      - targets: ['app:2112']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.localhost:9323']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'rabbitmq'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rabbitmq:15692']
    basic_auth:
      username: 'user'
      password: 'password'

  - job_name: 'rabbitmq-exporter'
    scrape_interval: 60s
    scrape_timeout: 59s
    static_configs:
      - targets:
        - 'rabbitmq-exporter:9419'